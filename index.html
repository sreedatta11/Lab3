<!DOCTYPE html>
<html>
<head>
    <title>ITMD 541 - Lab 3</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ITMD 541 - Lab 3 - Sreedatta Pusala</h1>
        <h2>Tip Calculator</h2>
        <form id="tipForm">
            <div class="input-group">
                <label for="billAmount">billAmount:</label>
                <input type="text" id="billAmount" name="billAmount">
            </div>
            <div class="form-group">
                <label for="tip-slider">Tip (%):</label>
                <input type="range" id="tip-slider" name="tip-slider" min="0" max="100">
            </div>
                <div class="form-group">
                <label for="tip">Tip Percentage (%):</label>
                <input type="text" id="tip" name="tip-percentage"  disabled>
            </div>
            <div class="input-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" name="tipAmount" disabled>
            </div>
            <div class="input-group">
                <label for="totalBillWithTip">Total Bill with Tip:</label>
                <input type="text" id="totalBillWithTip" name="totalBillWithTip" disabled>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
